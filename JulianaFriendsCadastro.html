<!doctype html>
<html lang='pt-BR'>

<head>
    <title>Aquele em que você visita um site sobre Friends</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="JulianaFriendsCadastro.css">
</head>
<body>
<main class="container">
<fieldset> 
    
    <legend><b>Cadastre-se</b></legend>
</br>
    <h2>Junte-se a nossa página para ficar por dentro de TUDO!</h2>
<p>Comece preenchendo este breve formulário para ser notificado de cada atualização.</p>
 
  <form>
    <div class="row">
      
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nome:</label>
        <input type="Nome" class="form-control" id="inputnome" placeholder="Seu Nome Completo">
      </div>

      <div class="form-group col-md-5">
        <label for="inputPassword4">Email</label>
        <input type="email" class="form-control" id="inputemail" placeholder="Seu Email">
      </div>

    <div class="form-group col-md-3">
      <label for="inputAddress">Telefone</label>
      <input type="Telefone" class="form-control" id="inputAddress" placeholder="Seu Telefone">
    </div>

    <div class="form-group col-md-3">
      <label for="inputAddress2">Data de Nascimento</label>
      <input type="Data de Nascimento" class="form-control" id="inputAddress2" placeholder="Sua Data de Nascimento">
    </div>

      <div class="form-group col-md-5">
        <label for="inputCity">Cidade</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Sua Cidade">
      </div>

    </div>

  </form>

<p>
    Escolha qual personagem mais combina com sua personalidade:</p>
    <p>
    <select name="personagens">
        <option value="Rachel">Rachel Green.</option>
        <option value="Monica">Monica Geller</option>
        <option value="Phobe">Phoebe Buffay.</option>
        <option value="Ross">Ross Geller.</option>
        <option value="Chandler">Chandler Bing.</option>
        <option value="Joey">Joey Tribbiani.</option>
    </select>
</p>

<p>
    <label for="atuar">Gostaria de ajudar com mais ideias?</label>
</p>
<p>
<input type="radio" name="atuar" id="sim">
<label for="atuar">Sim</label> 
</p>
<p>
    <input type="radio" name="atuar" id="nao">
    <label for="atuar">Nao</label> 
    </p>

    <p>
        <label for="texto">Se você tiver mais ideas para contribuir comente aqui: </label>
    </p>
    <p>
        <textarea name="texto" id="texto"></textarea>
    </p>

    <button type="button" class="btn btn-light">Enviar</button>
 </fieldset>
</main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
        
</html>
